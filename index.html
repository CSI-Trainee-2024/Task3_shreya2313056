<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car game</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div id="score">Score:0</div>
    <button id="start">START</button>



    <div>
        <div id="enemycar1"><img id="ecarimg1" class="ecarimg" src="car1.jpeg"alt=""></div>
        <div id="enemycar2"><img id="ecarimg1" class="ecarimg" src="car1.jpeg"alt=""></div>
        <div id="enemycar3"><img id="ecarimg1" class="ecarimg" src="car1.jpeg"alt="" ></div>
        <div id="enemycar4"><img id="ecarimg1" class="ecarimg" src="car1.jpeg"alt=""></div>
    </div>
    <div id="mycar"><img id="mycarimg" class="mycarimg" src="car2.jpeg"alt=""></div>
    <div id="road"><img id="road" class="roadimg" src="road2.jpeg"alt="" ></div>

<script>

document.getElementById("start").addEventListener("click",function(){
    document.getElementById("start").style.display='none'
    document.getElementById("road").style.animation='roadanimation 20s linear infinite'

setInterval(()=>{
 //num=Math.floor(Math.random()*(max-min+1)+min) //to get random speeds and position of car
 num=Math.floor(Math.random()*(400-200+1)+200)
 document.getElementById("enemycar1").style.left=`${num}px`
},3000)
setInterval(()=>{
 //num=Math.floor(Math.random()*(max-min+1)+min) //to get random speeds and position of car
 num=Math.floor(Math.random()*(200-(-400)+1)+200)
 document.getElementById("enemycar2").style.left=`${num}px`
},6000)
setInterval(()=>{
 //num=Math.floor(Math.random()*(max-min+1)+min) //to get random speeds and position of car
 num=Math.floor(Math.random()*(-400-(-200)+1)+200)
 document.getElementById("enemycar3").style.left=`${num}px`
},5000)
setInterval(()=>{
 //num=Math.floor(Math.random()*(max-min+1)+min) //to get random speeds and position of car
 num=Math.floor(Math.random()*(-200+1)+200)
 document.getElementById("enemycar4").style.left=`${num}px`
},4000)




 document.getElementById("enemycar1").style.animation='ecar1 2s linear infinite'
 document.getElementById("enemycar2").style.animation='ecar2 4s linear infinite'
 document.getElementById("enemycar3").style.animation='ecar3 6s linear infinite'
 document.getElementById("enemycar4").style.animation='ecar4 8s linear infinite'
})





let t=50
let l=0

window.addEventListener("keydown",function(x){
if(x.keyCode==87){
    t=t-3
    //alert("w")
}
if(x.keyCode==65){
    l=l-1
    //alert("a")
}
if(x.keyCode==83){
    t=t+3
    //alert("s")
}
if(x.keyCode==68){
    l=l+1
    //alert("d")
}
document.getElementById("mycar").style.top=`${t}vh`
document.getElementById("mycar").style.left=`${l}vw`
})
n=0
setInterval(()=>{
document.getElementById("score").innerText=`Score : ${n}`
n=n+1
},100)





</script>








</body>
</html>
